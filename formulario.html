<!DOCTYPE html>
<html>
<head>
    <title>Formulario para alumnos</title>
    <link rel="stylesheet" href="Vista.css">
</head>
<body>
   
 
  <section class="CuadroTexto">
    <h1>Formulario para jovenes estudiantes.</h1>
    <input class = "controls" type="text" name="nombre del alumno" id="nombres" placeholder="Ingrese su nombre(s).">
    <input class = "controls" type="text" name="apellido paterno del alumno" id="apellidoP" placeholder="Ingrese sus apellidos PATERNO.">
    <input class = "controls" type="text" name="apellido materno del alumno" id="apellidoM" placeholder="Ingrese su apellido MATERNO.">
    <input class = "controls" type="text" name="Edad" id="Edad" placeholder="Ingrese su edad.">
    <input class = "controls" type="text" name="Escuela" id="Escuela" placeholder="Ingrese su escuela.">
    <input class = "controls" type="text" name="Semestre" id="Semestre" placeholder="Ingrese su semestre/grado.">
    <input class = "controls" type="text" name="Grupo" id="Grupo" placeholder="Ingrese su Grupo.">
    <input class = "boton" type="button" name="submit" value="Agregar">

    

  </section>
    
</body>
</html>
